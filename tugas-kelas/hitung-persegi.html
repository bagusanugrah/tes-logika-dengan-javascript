<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script>
        function luasPersegi(s){
            return s*s
        }

        function kelilingPersegi(s){
            return 4*s
        }

        let s = prompt('Masukkan sisi persegi')

        console.log('Sisi = ' + s)
        console.log('Luas persegi = ' + luasPersegi(s))
        console.log('Keliling persegi = ' + kelilingPersegi(s))
    </script>
</body>
</html>
